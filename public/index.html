<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchFood">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#food-list 				{ margin-bottom:30px; }
		#food-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/foods.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>I'm a Food-aholic <span class="label label-info">{{food_items.length}}</span></h1>
		</div>
		<div id="food-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="table-responsive">  
					<table>
						<thead>
     				 		<tr>
        						<th>#</th>
        						<th>Food Item</th>
        						<th>Price</th>
      						</tr>
    					</thead>
    				<tbody>
    					<tr ng-repeat="food in food_items">
    						<td>
								<div class="checkbox" >
									<label>
										<input type="checkbox" ng-click="deleteFood(food._id)"> 
									</label>
								</div>
							</td>
							<td>{{ food.food}}</td>
							<td>$ {{food.price}}</td>
						</tr>
					<tr>
						<td>
							<div>
								<label>Total Order Price:</label>
							</div>
						</td>
						<td></td>
						<td>$ {{total}}</td>
					</tr>
					</tbody>
			</table>
			</div>
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>
			</div>
		</div>
		<div id="food-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<label name="food">Food</label>
						<input type="text" class="form-control input-lg text-center" placeholder="Food Item" ng-model="formData.text">
						<label name="food_price">Food-Price</label>
						<input type="number" class="form-control input-lg text-center" placeholder="Price" ng-model="formData.price">
					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createFood()">Add</button>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="getTotal()">Calculate Total</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
